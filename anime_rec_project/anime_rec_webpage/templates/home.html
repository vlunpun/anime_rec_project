{% extends "layout.html" %}

{% block content %}
<h1>Anime Recommendation System</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.anime_title.label }}
        {{ form.anime_title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
